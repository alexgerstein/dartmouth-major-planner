<md-list-item>
  <h3 flex="66">{[course.full_name]}</h3>
  <span flex></span>
  <md-button class="md-fab md-mini" ng-click="showCourseTerms(course)" aria-label="Add Course to Plan">

      <md-tooltip>
        Add Course
      </md-tooltip>
    </ng-md-icon>
  </md-button>
</md-list-item>
