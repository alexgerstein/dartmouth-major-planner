<md-list-item>
  <h3 class="md-body-2" flex="66">{[course.full_name]}</h3>
  <span flex></span>
  <md-button class="md-fab md-mini" ng-click="showTermModal(course)" aria-label="Add Course to Plan">
    <ng-md-icon icon="add">
      <md-tooltip>
        Add Course
      </md-tooltip>
    </ng-md-icon>
  </md-button>
  <md-divider></md-divider>
</md-list-item>
