<div layout="row" layout-align='center center' ng-controller="PlansController">
  <div flex="50">
    <h1 class='md-display-2'>My Plans</h1>

    <md-list>
      <md-list-item ng-repeat="plan in plans | orderBy: 'title'" class="edit">
        <h2>{[plan.title]}</h2>
        <span layout-padding ng-show="plan.id == default_plan_id">(Default)</span>
        <span flex></span>
        <md-button class="md-primary" ng-hide="plan.id == default_plan_id" ng-click="setAsDefault(plan.id)" aria-label="Set as Default" layout-align='center center'>
          Set as Default
        </md-button>
        <md-button class="md-primary" ng-href="plans/{[plan.id]}" aria-label="Edit" layout-align='center center'>
          View Plan
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>

    <div layout='row'>
      <span flex></span>
      <md-button class="md-primary" aria-lable="Create New Plan" ng-click="showNewPlanDialog()">
        + Create a New Plan
      </md-button>
      <span flex></span>
    </div>
  </div>
</div>
