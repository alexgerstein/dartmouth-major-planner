<md-dialog>
  <md-dialog-content class="sticky-container">
    <md-subheader class="md-sticky-no-effect">{[course.full_name]}</md-subheader>
    <md-list>
        <md-progress-linear ng-if="loading" md-mode="indeterminate">Loading Offerings</md-progress-linear>
        <md-list-item ng-if="offerings && !offerings.length && !loading">No offerings found.</md-list-item>
        <div ng-repeat="offering in offerings">
          {[offering.term.abbr]} - {[offering.enrollment]} Enrolled
          <md-button ng-click="enroll(offering)" class="md-primary">Enroll</md-button>
        </div>
    </md-list>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" class="md-primary">
     Cancel
    </md-button>
  </div>
</md-dialog>
