<div layout-padding layout="row" layout-align="space-between center" flex='100'>
  <span><b>{[plan.title]} Plan</b> - <i>{[plan.user.nickname]} '{[plan.user.class_year()]}</i></span>
  <span flex></span>
  <md-switch class="md-warn" ng-if="isCurrentUser()" ng-model="plan.fifth_year" aria-label="Five-Year Plan?" ng-click="toggleFifthYear()">
    <span>Fifth-year?</span>
  </md-switch>
</div>
