<html ng-app="dartplanApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    {% assets "css_dartplan" %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{{ title or "DARTPlan - Find the courses that fit." }}</title>

    <meta name="description" content="DARTPlan provides a simple way for Dartmouth students to find their ideal course schedule for any term or year.">

    <meta name="csrf-token" content="{{ csrf_token() }}">
  </head>
  <body class="md-theme-default">
    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <a class="brand" href="{{ url_for('frontend.index')}}" layout="row" layout-align="start center">
            <img src="{{ url_for ('static', filename='img/p-logo-white.png') }}" style="width: 50px; padding: 0 5px;">
            <span hide show-gt-sm><b>DART</b>Plan</span>
          </a>
          <span flex></span>
          {% if user %}
          <md-button>
            <a href="{{ url_for('frontend.planner') }}">My Plan</a>
          </md-button>
          <md-button>
            <a href="{{ url_for('frontend.edit') }}">Settings</a>
          </md-button>
          <md-button>
            <a href="{{ url_for('flask_cas.logout') }}">Logout</a>
          </md-button>
          {% else %}
          <md-button>
            <a href="{{ url_for('flask_cas.login') }}">Login</a>
          </md-button>
          {% endif %}
        </div>
      </md-toolbar>

      <md-content flex>
        {% block content %}{% endblock %}
      </md-content>

      <md-toolbar class="md-toolbar-bottom">
        <div class="md-toolbar-tools">
          <md-button><a href="{{ url_for('frontend.about') }}">About</a></md-button>
          <span flex></span>
          <md-button><a href="{{ url_for('frontend.disclaimer') }}">Disclaimer</a></md-button>
        </div>
      </md-toolbar>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    {% assets "js_dartplan" %}
      <script src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46450097-1', 'dartplan.com');
    ga('send', 'pageview');

    </script>
  </body>
</html>
