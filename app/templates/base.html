<html>
  <head>
  	<link href="{{ url_for ('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">
    <link href="{{ url_for ('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/override.css') }}" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/flexslider.css') }}" rel="stylesheet">
    <link href="{{ url_for ('static', filename='css/magnific-popup.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{{ url_for ('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>

    <script src="{{ url_for ('static', filename='js/bootstrap.min.js') }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{{ title or "DARTPlan - Find the courses that fit." }}</title>

    <meta name="description" content="DARTPlan provides a simple way for Dartmouth students to find their ideal course schedule for any term or year.">

  </head>
  <body style="cursor: auto">
    <div id="wrap">
        <div class="navbar">
          <div class="container-fluid">

          <div class="navbar-inner">
            <a class="brand" href="{{ url_for('index')}}"><img src="{{ url_for ('static', filename='img/p-logo-white.png') }}" style="width: 25px; padding: 0 5px;"><b>DART</b>Plan</a>
              <ul class="nav">
                <li><a href="{{ url_for('about') }}">About</a></li>
                {% if user %}
                <li><a href="{{ url_for('planner') }}">My Course Plan</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('flask_cas.logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('flask_cas.login') }}">Login</a></li>
                {% endif %}
              </ul>
          </div>
        </div>
      </div>


          {% block content %}{% endblock %}
        <div id="push"></div>

      </div>
        <div class="footer">
          <div class="container-fluid">
            <span><a href="{{ url_for('about') }}">About</a></span>
            <span><a href="{{ url_for('contribute') }}">Contribute</a></span>
            <span><a href="{{ url_for('contact') }}">Contact</a></span>
            <span><a href="http://www.twitter.com/dartplan"><i class="fa fa-twitter"></i> Updates</a></span>
            <span style="float: right;">Made by Alex Gerstein '15</span>
            <span style="float: right;"><a href="{{ url_for('disclaimer') }}">Disclaimer</a></span>
        </div>
      </div>
    <!-- At end to load page faster -->

    <script src="{{ url_for ('static', filename='js/jquery.flexslider-min.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/jquery.simpleplaceholder.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/custom.js') }}"></script>

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46450097-1', 'dartplan.com');
    ga('send', 'pageview');

    </script>

  </body>
</html>
