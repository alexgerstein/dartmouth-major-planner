<html>
  <head>
  	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/flexslider.css" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/magnific-popup.css" rel="stylesheet">
    <link href="/static/css/override.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{title}} - DARTPlan</title>
    {% else %}
    <title>Welcome to DARTPlan</title>
    {% endif %}
  </head>
  <body style="cursor: auto">
        <div class="navbar">
                <div class="container-fluid">

          <div class="navbar-inner">
            <a class="brand" href="{{ url_for('index')}}"><b>DART</b>Plan</a>
              <ul class="nav">
                {% if user %}
                <li><a href="{{ url_for('planner') }}">My Course Plan</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('flask_cas.logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('flask_cas.login') }}">Login</a></li>
                {% endif %} 
              </ul>
          </div>
        </div>
      </div>

          {% block content %}{% endblock %}
        </div>
      </div>
    <!-- At end to load page faster -->

    <script src="/static/js/jquery.flexslider-min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/jquery.simpleplaceholder.js"></script>
    <script src="/static/js/custom.js"></script>

  </body>
</html>
