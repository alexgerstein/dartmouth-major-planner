<html>
  <head>
  	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="/static/css/override.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{title}} - DartPlan</title>
    {% else %}
    <title>Welcome to DartPlan</title>
    {% endif %}
  </head>
  <body style="cursor: auto">
      <div class="container-fluid">
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="{{ url_for('index')}}">DartPlan</a>
              <ul class="nav">
                {% if user %}
                <li><a href="{{ url_for('planner') }}">My Course Plan</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('flask_cas.logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('flask_cas.login') }}">Login</a></li>
                {% endif %} 
              </ul>
          </div>
        </div>

          {% block content %}{% endblock %}
        </div>
      <p align="right"><a href="mailto:support@dartplan.com">Support</a></p>
      </div>
  </body>
</html>
